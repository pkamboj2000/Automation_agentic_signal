version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: sago
      POSTGRES_PASSWORD: sago
      POSTGRES_DB: sago
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sago"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  worker:
    build: .
    command: celery -A sago.tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://sago:sago@db:5432/sago
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  beat:
    build: .
    command: celery -A sago.tasks beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://sago:sago@db:5432/sago
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - worker
    volumes:
      - .:/app

  demo:
    build: .
    command: python examples/demo.py
    environment:
      - DATABASE_URL=postgresql://sago:sago@db:5432/sago
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
